{% extends 'habits/base.html' %}

{% block content %}
    <h2>Your Habits</h2>
    <ul>
        {% for habit in habits %}
            <li>
                <a href="{% url 'habit_detail' habit.id %}">{{ habit.name }}</a>
                - <a href="{% url 'habit_update' habit.id %}">Edit</a>
                - <a href="{% url 'habit_delete' habit.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No habits yet. <a href="{% url 'habit_create' %}">Create one now!</a></li>
        {% endfor %}
    </ul>
{% endblock %}
