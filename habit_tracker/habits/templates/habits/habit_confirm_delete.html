{% extends "base.html" %}

{% block content %}
    <h2>Confirm Delete Habit</h2>
    <p>Are you sure you want to delete the habit "{{ habit.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'habit_detail' habit.id %}">Cancel</a>
    </form>
{% endblock %}
